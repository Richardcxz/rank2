<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranking - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
	<link href="cover.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
	<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
   
	<div class="cover-container d-flex w-100 h-50 p-3 mx-auto flex-column">
		<header class="mb-auto">
		</header>
	<main class="px-3 text-center">
        <h1 class="animate__animated animate__fadeInLeft ">Rankings da semana.</h1>
        <p class="animate__animated animate__fadeInLeft ">Cadastre-se e escolha um ranking para votar ou envie uma sugestão!</p>

	<div class="flex-container">
	  <div>1</div>
	  <div>2</div>
	  <div>3</div>
	</div>

	<div class="flex-container ">
	  <div>4</div>
	  <div>5</div>
	  <div>6</div>
	</div>
	<br><br>



	<div class="box animate__animated animate__bounce">
		<a class="button animate__animated animate__bounce" href="#divOne">Login</a>
	</div>
	<div class="overlay" id="divOne">
		<div class="wrapper">
			<h2>Insira os dados</h2><a class="close" href="#">&times;</a>
			<div class="content">
				<div class="container">
					<form>
						<label style="color: black;">Usuário</label>
						<input id="usu" placeholder="Seu usuário" type="text">
						<label style="color: black;">Senha</label>
						<input id="sen" placeholder="Sua senha" type="text">
						<input class="logar" onclick="logar()" type="button" value="Entrar">
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="box animate__animated animate__bounce">
		<a class="button2 animate__animated animate__bounce" href="#divTwo">Cadastro</a>
	</div>
	<div class="overlay" id="divTwo">
		<div class="wrapper">
			<h2>Insira os dados</h2><a class="close" href="#">&times;</a>
			<div class="content">
				<div class="container">
					<form>
						<label style="color: black;">Insira um nome de Usuário</label>
						<input placeholder="Seu usuário" type="text">
						<label style="color: black;">Insira uma Senha</label>
						<input placeholder="Sua senha" type="text">
						<input type="submit" value="Cadastrar">
					</form>
				</div>
			</div>
		</div>
	</div>

	</div>
	</main>
</body>

<script>

function logar() {
	var usuario = document.getElementById("usu").value;
	var senha = document.getElementById("sen").value;
	if(usuario == "admin" && senha == "admin") {
  location.replace("https://richardcxz.github.io/rank2/index2.html");
}}
	
</script>

</html>
